<head>
    <link rel="stylesheet" href="css/github-activity-0.1.0.min.css">

    <!-- Github History -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script type="text/javascript" src="js/gitfeed.min.js"></script>
</head>

<div class="container">
    <style>
        #myhistory{
            width:100%;
        }
        #feed {
            width: 100%;
            height: 250px;
            margin: 30px 0;
        }
    </style>
    <h3>My GitHub Feed</h3>
    <div id="feed"></div>
    <script>
        GitHubActivity.feed({
        username: "plavin",
        selector: "#feed",
        limit: 10 // optional
        });
    </script>
</div>
